kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.persistent.volumeName }}
  labels:
    type: local
spec:
  {{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.persistence.storageClass }}"
  {{- end }}
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.nfs.storePath }}