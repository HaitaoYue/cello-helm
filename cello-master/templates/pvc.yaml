kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.persistent.volumeName }}
spec:
  {{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.persistence.storageClass }}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi