kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ template "cello-master.fullname" . }}-nfs"
spec:
  {{- if (eq "-" .Values.nfs.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.nfs.storageClass }}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.nfs.size }}
